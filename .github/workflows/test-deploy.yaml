name: Test VitePress Deploy

on:
  workflow_dispatch:  # 手动触发，不影响主流程

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # 安装依赖
      - name: Install dependencies
        working-directory: vitepress-project
        run: npm install

      # 构建站点
      - name: Build VitePress site
        working-directory: vitepress-project
        run: npm run build   # 即 `vitepress build docs`

      # 上传构建产物以供 pages deploy 使用
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: vitepress-project/docs/.vitepress/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
